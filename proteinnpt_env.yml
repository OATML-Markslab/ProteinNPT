name: proteinnpt_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - anaconda
  - defaults
  - pypi
dependencies:
  - python
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - tqdm
  - pip
  - biopython
  - h5py
  - pytorch=2.2.0
  - pytorch-cuda=11.8
  - numba
  - pip:
      - wandb
      - transformers
      - tokenizers
      - datasets
      - proteinnpt